name: Run Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  # Database Configuration
  DB_HOST: ${{ secrets.DB_HOST || 'localhost' }}
  DB_PORT: ${{ secrets.DB_PORT || '5432' }}
  DB_USER: ${{ secrets.DB_USER || 'postgres' }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
  DB_NAME: ${{ secrets.DB_NAME || 'news_db' }}
  
  # Application Configuration
  APP_PORT: ${{ secrets.APP_PORT || '8080' }}
  APP_ENV: ${{ secrets.APP_ENV || 'ci' }}

jobs:
  cache:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download and cache dependencies
      run: |
        go mod download
        go mod verify
      working-directory: .
    
    - name: Cache preparation completed
      run: echo "Dependencies cached successfully! Ready for lint and test stages..."
  
  lint:
    needs: cache
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'
    
    - name: Restore Go modules cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        working-directory: .
    
    - name: Lint check passed
      if: success()
      run: echo "Linting passed! Continuing to tests..."
  
  test:
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'
    
    - name: Restore Go modules cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.out ./...
      working-directory: .
      env:
        # Pass environment variables to tests
        DB_HOST: ${{ env.DB_HOST }}
        DB_PORT: ${{ env.DB_PORT }}
        DB_USER: ${{ env.DB_USER }}
        DB_PASSWORD: ${{ env.DB_PASSWORD }}
        DB_NAME: ${{ env.DB_NAME }}
        APP_PORT: ${{ env.APP_PORT }}
        APP_ENV: ${{ env.APP_ENV }}
    
    - name: Run integration tests
      run: go test -v -run Integration ./...
      working-directory: .
      env:
        # Pass environment variables to integration tests
        DB_HOST: ${{ env.DB_HOST }}
        DB_PORT: ${{ env.DB_PORT }}
        DB_USER: ${{ env.DB_USER }}
        DB_PASSWORD: ${{ env.DB_PASSWORD }}
        DB_NAME: ${{ env.DB_NAME }}
        APP_PORT: ${{ env.APP_PORT }}
        APP_ENV: ${{ env.APP_ENV }}
    
    - name: Check test results
      if: failure()
      run: |
        echo "Tests failed! Pipeline stopped."
        exit 1
    
    - name: Tests passed successfully
      if: success()
      run: echo "All tests passed! Pipeline completed successfully!"
